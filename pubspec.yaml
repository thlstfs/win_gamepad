name: win_gamepad
description: A Flutter plugin for Windows for receiving input from game controllers which support XInput.
version: 0.1.0
repository: https://github.com/thlstfs/win_gamepad

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: WinGamepadPlugin
